services:
  # One-shot init service to populate the shared cluster SSH volume
  cluster-ssh-init:
    container_name: cbdb-cluster-ssh-init
    image: cbdb-${CODEBASE_VERSION}:${OS_VERSION}
    user: "0"
    command: >
      bash -lc 'set -euxo pipefail;
      mkdir -p /opt/cbdb/cluster-ssh;
      if [ ! -f /opt/cbdb/cluster-ssh/id_rsa ]; then
        TMP_DIR="$$(mktemp -d)";
        ssh-keygen -t rsa -b 4096 -N "" -f "$$TMP_DIR/id_rsa" >/dev/null 2>&1;
        cp "$$TMP_DIR/id_rsa" /opt/cbdb/cluster-ssh/id_rsa;
        cp "$$TMP_DIR/id_rsa.pub" /opt/cbdb/cluster-ssh/id_rsa.pub;
        rm -rf "$$TMP_DIR";
      fi;
      cp /opt/cbdb/cluster-ssh/id_rsa.pub /opt/cbdb/cluster-ssh/coordinator.pub;
      chmod 700 /opt/cbdb/cluster-ssh;
      chmod 600 /opt/cbdb/cluster-ssh/id_rsa;
      chmod 644 /opt/cbdb/cluster-ssh/id_rsa.pub /opt/cbdb/cluster-ssh/coordinator.pub;
      chown -R gpadmin:gpadmin /opt/cbdb/cluster-ssh'
    volumes:
      - cbdb-cluster-ssh:/opt/cbdb/cluster-ssh
    restart: "no"

  cbdb-coordinator:
    container_name: cbdb-cdw
    image: cbdb-${CODEBASE_VERSION}:${OS_VERSION}
    ports:
    - "15432:5432"
    hostname: cdw
    tty: true
    networks:
      interconnect:
        ipv4_address: 10.5.0.10
    environment:
      MULTINODE: "true"
    volumes:
      - cbdb-cluster-ssh:/opt/cbdb/cluster-ssh
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    depends_on:
      cluster-ssh-init:
        condition: service_completed_successfully


  cbdb-standby-coordinator:
    container_name: cbdb-scdw
    image: cbdb-${CODEBASE_VERSION}:${OS_VERSION}
    hostname: scdw
    tty: true
    networks:
      interconnect:
        ipv4_address: 10.5.0.11
    environment:
      MULTINODE: "true"
    volumes:
      - cbdb-cluster-ssh:/opt/cbdb/cluster-ssh
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    depends_on:
      cluster-ssh-init:
        condition: service_completed_successfully
  cbdb-segment-host-1:
    container_name: cbdb-sdw1
    image: cbdb-${CODEBASE_VERSION}:${OS_VERSION}
    hostname: sdw1
    tty: true
    networks:
      interconnect:
        ipv4_address: 10.5.0.12
    environment:
      MULTINODE: "true"
    volumes:
      - cbdb-cluster-ssh:/opt/cbdb/cluster-ssh
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    depends_on:
      cluster-ssh-init:
        condition: service_completed_successfully
  cbdb-segment-host-2:
    container_name: cbdb-sdw2
    image: cbdb-${CODEBASE_VERSION}:${OS_VERSION}
    hostname: sdw2
    tty: true
    networks:
      interconnect:
        ipv4_address: 10.5.0.13
    environment:
      MULTINODE: "true"
    volumes:
      - cbdb-cluster-ssh:/opt/cbdb/cluster-ssh
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    depends_on:
      cluster-ssh-init:
        condition: service_completed_successfully

networks:
  interconnect:
    name: cbdb-interconnect
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1

volumes:
  cbdb-cluster-ssh:
